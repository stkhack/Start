<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporty Game Hack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: red;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .game-box {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            background-size: cover;
            background-position: center;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .game-box:hover {
            opacity: 0.8;
        }
        .game-name {
            position: absolute;
            color: white;
            font-size: 20px;
            font-weight: bold;
            z-index: 1;
        }
        .link-button {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 30px;
            display: inline-block;
            cursor: pointer;
        }
        .link-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="header">Sporty Game Hack</div>
    <div class="game-container">
        <a href="https://stkhack.github.io/Aviator-/" target="_blank">
            <div class="game-box" style="background-image: url('aviator.jpg');">
                <div class="game-name">Aviator</div>
            </div>
        </a>
        <a href="https://stkhack.github.io/Hero/" target="_blank">
            <div class="game-box" style="background-image: url('hero.jpg');">
                <div class="game-name">Sporty Hero</div>
            </div>
        </a>
        <a href="https://stkhack.github.io/Jet/" target="_blank">
            <div class="game-box" style="background-image: url('jet.jpg');">
                <div class="game-name">Sporty Jet</div>
            </div>
        </a>
        <a href="https://stkhack.github.io/Go/" target="_blank">
            <div class="game-box" style="background-image: url('go.jpg');">
                <div class="game-name">Galaxy Go</div>
            </div>
        </a>
    </div>
    <!-- Link Button at the bottom of the page -->
    <a href="https://stkhack.github.io/Payme/" class="link-button" target="_blank">Token</a>
</body>
</html>
